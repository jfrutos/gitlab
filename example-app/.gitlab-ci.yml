stages:
  - test
  - build

before_script:
  - source ci/prepare

test_job:
  stage: test
  image: node:4.4.2
  script:
   - npm install
   - npm run test

build_job:
  stage: build
  image: docker:latest
  script:
    - docker_build_push $CI_BUILD_SHA
